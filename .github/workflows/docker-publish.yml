name: Make

on:
  schedule:
    - cron: '23 12 * * *'
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: make build
        run: make build
      - name: make test
        run: make test
      # - name: make container
      #   run: make container
