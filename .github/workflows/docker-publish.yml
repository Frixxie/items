name: Make

on:
  schedule:
    - cron: '23 12 * * *'
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  GITHUB_USER: Frixxie

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: make build
        run: make build
      - name: make test
        run: make test
      - name: make container
        run: make container
